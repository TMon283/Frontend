<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h4>Liên hệ với chúng tôi</h4>
        </div>
        <div class="form">
            <form >
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Nhập họ tên">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập email">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Nhập tin nhắn</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
            </form>
        </div>
    </div>
</body>
</html>
