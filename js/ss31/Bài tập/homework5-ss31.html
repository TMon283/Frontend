    <script>
        const employees = [
            {
                id: 1,
                name: 'Example 1',
                age: 18,
                address: 'District',
            },
            {
                id: 2,
                name: 'Example 2',
                age: 18,
                address: 'District',
            }
        ];
        function render() {
            let string = "";
            for (let i = 0; i < employees.length; i++) {
                string += 
                `<tr>
                    <td>${employees[i].id}</td>
                    <td>${employees[i].name}</td>
                    <td>${employees[i].age}</td>
                    <td>${employees[i].address}</td>
                </tr>`
            }
            document.getElementsByTagName("tbody")[0].innerHTML=string;
        }
        render();
    </script>
