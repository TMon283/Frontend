<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        input {
            width: 300px;
            height: 30px;
            border-radius: 5px;
            padding-left: 10px;
        }
        i {
            position: absolute;
            top: 18px;
            left: 300px;
        }
        .hide-pass {
            display: none;
        }
        /* .show-pass {
            display: none;
        } */
    </style>
</head>
<body>
    <div class="input-password">
        <input type="password" id="password" placeholder="Enter your password">
        <div class="show-pass">
            <i onclick="onclick1()" class="fa-solid fa-eye"></i>
        </div>
        <div class="hide-pass">
            <i onclick="onclick2()" class="fa-solid fa-eye-slash"></i>
        </div>
    </div>
    <script>
        function onclick1() {
            document.getElementsByClassName("show-pass")[0].addEventListener("click",()=>{
                document.getElementsByClassName("show-pass")[0].style.display="none";
                document.getElementsByClassName("hide-pass")[0].style.display="block";
            })
            let pass = document.getElementById("password");
            pass.type = "text";
        }
        function onclick2() {
            document.getElementsByClassName("hide-pass")[0].addEventListener("click",()=>{
                document.getElementsByClassName("hide-pass")[0].style.display="none";
                document.getElementsByClassName("show-pass")[0].style.display="block";
            })
            let pass = document.getElementById("password");
            pass.type = "password";
        }
    </script>
</body>
</html>
