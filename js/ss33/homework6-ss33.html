<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Thời tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fe;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
        }

        .app-title {
            color: #0066ff;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 8px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-container button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 20px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056d4;
        }

        .weather-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .city-name {
            font-size: 24px;
            text-align: left;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .weather-icon {
            font-size: 60px;
            text-align: center;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
        }

        .weather-details {
            text-align: left;
            margin-left: 20px;
        }

        .condition {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .humidity,
        .wind {
            font-size: 16px;
            color: #666;
            margin: 3px 0;
        }

        .weather-card.d-none {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2 class="app-title">Ứng dụng Thời tiết</h2>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Nhập tên thành phố...">
            <button onclick="searchWeather()">Tìm kiếm</button>
        </div>
        <div id="weather-result" class="weather-card d-none">
            <h3 id="city-name" class="city-name"></h3>
            <div class="weather-info">
                <div id="weather-icon" class="weather-icon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="weather-details">
                    <div id="description" class="condition"></div>
                    <div id="humidity" class="humidity"></div>
                    <div id="wind-speed" class="wind"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./homework6-ss33.js"></script>
</body>

</html>
