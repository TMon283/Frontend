<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Họ và tên: </label>
        <input type="text" id="name" required>
        <br>
        <label for="date">Chọn ngày giờ: </label>
        <input type="datetime-local" id="date" required>
        <br>
        <label for="type_of_service">Loại dịch vụ</label>
        <select name="type_of_service" id="type_of_service">
            <option value="massage">Tư vấn</option>
            <option value="nail">Cắt</option>
            <option value="hair">Nhuộm</option>
            <option value="hair">Uốn</option>
        </select>
        <br>
        <label for="note">Ghi chú</label>
        <textarea name="note" id="note"></textarea>
        <br>
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
