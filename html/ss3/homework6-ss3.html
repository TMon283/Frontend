<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="select_product">Chọn sản phẩm</label>
        <select name="select_product" id="select_product" required>
            <option value="product1">Sản phẩm 1</option>
            <option value="product2">Sản phẩm 2</option>
            <option value="product3">Sản phẩm 3</option>
            <option value="product4">Sản phẩm 4</option>
            <option value="product5">Sản phẩm 5</option>
        </select>
        <br>
        <label for="quantity">Số lượng</label>
        <input type="number" id="quantity" min="1" required>
        <br>
        <label for="address">Địa chỉ giao hàng</label>
        <textarea name="address" id="address" required></textarea>
        <br>
        <button type="submit">Đặt hàng</button>
    </form>
</body>
</html>
